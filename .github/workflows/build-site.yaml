# Build and deploy the site on GitHub Pages using Actions
name: Build and Deploy Site

on:
  # run on push to main branch
  push:
    branches:
      - main

  # run when manually triggered
  workflow_dispatch:

  # run on schedule to update citations
  schedule:
    - cron: "0 0 1 * *"  # First day of each month at midnight

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "**/requirements.txt"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r _cite/requirements.txt

      - name: Build citations
        run: python _cite/cite.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
